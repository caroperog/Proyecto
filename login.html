<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="bg-dark d-flex flex-column align-items-center >

    <div class= " contenedor_triangulo">

    <div class="triangulo triangulo1"></div>
    <div class="triangulo triangulo2"></div>
    <div class="triangulo triangulo3"></div>
    </div>


    <div class=" col-lg-5">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 d-flex justify-content-center">
          <a href="./index.html">  <img class="img-thumbnail " id="tess" src="./img/tessss.jpg" alt="Tera Energy & Software Solutions"> </a>
        </div>
        <div class=" px-lg-5 py-lg-4 p-4">
            <h1 class="font-weight-bold mb-4 text-center">Inicia Sesión</h1>

            <form class="mb-5">
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control bg-dark_ border-1" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Ingresa tu usuario">

                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1">contraseña</label>
                    <input type="password" class="form-control bg-dark_ border-1 mb-1" id="exampleInputPassword1"
                        placeholder="Ingresa tu contraseña">
                    <a href="#" id="emailHelp" class="form-text text-decoration-none text-muted">¿Olvidaste la
                        contraseña?</a>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar datos</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <p class="font-weight-bold text-center">Registrate con:</p>

            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                        src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" /></button>
                <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                        src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new" /></button>
                <button type="submit" class="btn btn-outline-light flex-grow-1"><img width="48" height="48"
                        src="https://img.icons8.com/color/48/icloud.png" alt="icloud" /></button>

            </div>
        </div>
        <div class="text-center px-lg-5 py-lg-4 p-4">
            <p class="mb-0">¿Quieres registrarte? <a href="#"
                    class="text-light text-decoration-none font-weight-bold">Crea
                    una cuenta</a> </p>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
